<div class="image-item-wrapper">
    <img class="image-item-thumbnail" data-bind="attr: {src: url}" />
    <div class="image-item-actions">
        <button type="button" class="action-delete" data-role="delete-button" data-bind="click: $parent.removeImage.bind($parent, $data)">
            <span translate="'Delete'"></span>
        </button>
    </div>
</div>
